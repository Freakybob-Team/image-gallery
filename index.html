<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
      <meta name="description" content="A place for Freakybob.">
    <meta content="Freakybob Image Gallery" property="og:title" />
    <meta content="Freakybob.site Image Gallery! (WIP)" property="og:description" />
    <meta content="https://freakybob-team.github.io/Image.gallery/" property="og:url" />
    <meta content="https://github.com/5quirre1/Freakybob.site/blob/main/Snapshots/Screenshot%202024-08-29%2012.38.20%20AM.png" property="og:image" />
    <meta content="#006b79" data-react-helmet="true" name="theme-color" />
  <link rel="icon" type="image/icon" href="images/favicon.png">
  <title>Image Gallery!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>


* {
    font-family: "Poppins", serif;
    font-weight: 400;
    font-style: normal;
}

    body {
      background-image: url("images/pexels-pixabay-33545.jpg");
      background-size: 2000px;
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: "Noto Sans", sans-serif;
    }

    header {
      text-align: center;
      padding: 10px;
      gap:50px;
    }

    main {
      flex-grow: 1;
    }

    h1, p {
      text-align: center;
    }


    footer {
      padding: 15px;
      background-color: #FF91AF;
      border-top: 4px solid #FF91AF;
      color: #3077fa;
      font-size: 1em;
      text-align: center;
      width: 100%;
      position: relative;
      bottom: 0;
    }
    button {
      background: none;
    background: linear-gradient(135deg, rgba(255,255,255,0.1)rgba(255,255,255,0)) ;
    border: 1px solid rgba(255,255,2555,0.18);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px 0 rgba(0,0,0,37);
    border-radius: 15px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin-top: -20px;
      transition: all .5s ease-in-out;
    }
    button:hover {
      color: #ffff;
    }

    #container {
      background: none;
    background: linear-gradient(135deg, rgba(255,255,255,0.1)rgba(255,255,255,0)) ;
    border: 1px solid rgba(255,255,2555,0.18);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px 0 rgba(0,0,0,37);
    border-radius: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    #container img {
      width: 200px;
      height: 200px;
      margin: 10px;
      object-fit: cover;
      border-radius: 10px;
    }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
      .top-bar h1 {
        font-size: 1.8em;
      }
      .top-bar p {
        font-size: 1.1em;
      }
      button {
        font-size: 0.9em;
        padding: 8px 16px;
      }
    @media only screen and (max-width: 480px) {
      .gallery img {
        width: 90%;
        margin: 10px 0;
      }
      .top-bar h1 {
        font-size: 1.5em;
      }
      .top-bar p {
        font-size: 1em;
      }
      button {
        font-size: 0.8em;
        padding: 7px 14px;
      }
    }
  </style>
</head>
<body>
    <h1>Welcome to the image gallery!</h1>
    <strong><p>A place where photos, Fan-art, or videos can be seen!</p></strong>
    <div id="container">
  <header>
    <h1>Image gallery rewrite(finally). Enjoy!</h1>
           <button id="mute-button">Mute Music</button>
    <a href="https://freakybob.site">
      <button>Go back to main Website!</button>
    </a>
  </header>
  <main>
    <script>
       const muteButton = document.getElementById('mute-button');
          function toggleMusic() {
        if (backgroundMusic.paused) {
            backgroundMusic.play();
            muteButton.textContent = 'Mute Music';
        } else {
            backgroundMusic.pause();
            muteButton.textContent = 'Unmute Music';
        }
    }

    muteButton.addEventListener('click', toggleMusic);

    </script>
      <img src="images/spinchbob.png" alt="Spinchbob Character">
      <img src="images/sponebob.jpg" alt="SpongeBob Image">
      <img src="images/freakbobfounddead.png" alt="Freakbob Found Dead Scene">
      <img src="images/xbox.png" alt="Freakybob Clicker on Xbox 360">
      <img src="images/freakywater.png" alt="Freakybob squished into a water bottle shape.">
      <img src="images/maintenancebob.png" alt="MaintenanceBob, the mascot of freakybob.site.">
      <img src="images/sigmabob.jpeg" alt="sigma bob">
      <img src="images/dumbassbob.jpeg" alt="dumbass bob">
      <!-- More images can be added later MASHKJKR#F-->
    </div>
  </main>
  <audio id="backgroundMusic" loop>
    <source src="https://dn720302.ca.archive.org/0/items/wiiumusic/27%20-%20eShop%20-%20Menu%20%28Track%202%29.mp3" type="audio/mp3">
  </audio>
</body>
</html>
